<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/main.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <title>Detector</title>

</head>
<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">Category map</h4>
                    <i><p class="text-muted">
                        {% for category in entries.category %}
                            {{ category }},
                        {% endfor %}
                    </p>
                    </i>
                </div>
                <div class="col-sm-5 py-4">
                    <img class="rounded-circle rounded mx-auto d-block"
                         src="/static/images/img1.jpg"
                         alt="author"
                         width="200"
                         height="200">
                    <div>
                        <a href="https://github.com/KoryakovDmitry" class="github">
                            <img class="rounded float-left"
                                 src="/static/images/img2.png"
                                 alt="github"
                                 width="100"
                                 height="100">
                        </a>
                        <a href="https://t.me/d10brand0" class="telegram">
                            <img class="rounded float-right"
                                 src="/static/images/img3.png"
                                 alt="telegram"
                                 width="100"
                                 height="100">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="/" class="home navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <strong>Detector</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h2 class="jumbotron-heading">Please upload your images to detect</h2>
            <p class="lead text-muted">You should add Hi-Res images for better quality</p>
            <form action="" method=post enctype=multipart/form-data>
                <p><input type=file name=file multiple="">
                    <input id="upload" type=submit value=Upload>
            </form>
        </div>
    </section>

    <div class="container">
        <hr class="mt-2 mb-5">
        <div class="imgs row text-center">
            {% block images %}{% endblock %}
        </div>
    </div>
</main>
</body>
</html>
